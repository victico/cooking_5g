    <script>
        function countTime(leds) {
					let count = 0;
					let array2 = [...leds];
					if (leds.includes(0) == true) {
						
						do {
							for(let i = 0;i < array2.length; i++) {
								if(array2[0] == 0 && leds[array2.length - 1] == 1){
										array2[0]= 1;
								}
								if(array2[i] == 0 && leds[i - 1]== 1){
										array2[i]=1;
								}
							}
							console.log(leds)
							console.log(array2)
							count = count+1;
							leds = [...array2]
						} while (leds.includes(0) == true);
					}
					return count*7
				}
				countTime([0, 0, 1, 0, 0])
    </script>
